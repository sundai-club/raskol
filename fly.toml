# fly.toml app configuration file generated for raskol-preview on 2025-01-07T22:41:57-05:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'raskol-preview'
primary_region = 'dfw'

[build]

[[mounts]]
  source = 'raskol_data'
  destination = '/data'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
